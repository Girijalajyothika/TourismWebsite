<!DOCTYPE html>
<html>
<head>
    <title>Indian Tourism</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://as1.ftcdn.net/v2/jpg/02/64/11/88/1000_F_264118872_fmJPsC43NjsjnyFcsJdOPO8ABkyX2kCX.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            text-align: center;
        }
        .overlay {
            background: rgba(255, 255, 255, 0.5); /* lighter overlay for black text */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 60px;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        p {
            font-size: 24px;
            font-style: italic;
            color: black;
            margin: 20px 0;
            font-family: "Brush Script MT", cursive;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            background: #ffcc00;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: #ffaa00;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Indian Tourism</h1>
        <p>Explore, Discover, and Book Your Favorite Destinations</p>
        <a href="{{ url_for('states') }}">Start Exploring</a>
    </div>
</body>
</html>
