<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial;
            background: url('https://wallpapers.com/images/hd/indian-aesthetic-taj-mahal-nnwi52ldlb8nxl0x.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            text-align: center;
            padding-top: 100px;
        }
        form { 
            background: rgba(255,255,255,0.8); 
            padding: 20px; 
            border-radius: 10px; 
            display: inline-block; 
            color: black;
        }
        input, button { 
            padding: 10px; 
            margin: 5px; 
            width: 200px; 
            border: 1px solid #ccc; 
            border-radius: 5px;
        }
        button { 
            background: #4CAF50; 
            border: none; 
            color: white; 
            cursor: pointer; 
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
        }
        a { 
            color: #0000cc; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Enter Username" required><br>
        <input type="password" name="password" placeholder="Enter Password" required><br>
        <button type="submit">Register</button>
    </form>
    <br><br>
    <a href="{{ url_for('login') }}">Already have an account? Login here</a>
</body>
</html>
