<!DOCTYPE html>
<html>
<head>
    <title>{{ state_name }} Tours</title>
    <style>
        body {
            font-family: Arial;
            background: url('https://wallpapers.com/images/hd/indian-aesthetic-taj-mahal-nnwi52ldlb8nxl0x.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            text-align: center;
            padding-top: 50px;
        }
        .content {
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        ul { 
            list-style: none; 
            padding: 0; 
        }
        li { 
            margin: 10px 0; 
        }
        a { 
            color: #0000cc; 
            font-size: 18px; 
            text-decoration: none; 
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>{{ state_name }} Tours</h2>
        <ul>
            {% for tour in tours %}
                <li>
                    <strong>{{ tour.name }}</strong> - {{ tour.description }} - â‚¹{{ tour.price }}
                    <br>
                    <a href="{{ url_for('book_tour', tour_id=tour.id) }}">Book</a>
                </li>
            {% endfor %}
        </ul>
        <br>
        <a href="{{ url_for('states') }}">Back to States</a>
    </div>
</body>
</html>
